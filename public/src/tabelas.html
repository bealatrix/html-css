<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
  </head>
  <body>
    <h1>Exemplos de Tabelas</h1>
    <h2>Tabelas Contendo Informações</h2>
    <table>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Sexo</th>
      </tr>
      <tr>
        <td>João</td>
        <td>25</td>
        <td>Masculino</td>
      </tr>
      <tr>
        <td>Maria</td>
        <td>30</td>
        <td>Feminino</td>
      </tr>
    </table>
    <br />
    <h2>Aplicação de cor ao fundo da tabela</h2>
    <table border="2" bgcolor="cyan">
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Sexo</th>
      </tr>
      <tr>
        <td>João</td>
        <td>25</td>
        <td>Masculino</td>
      </tr>
      <tr>
        <td>Maria</td>
        <td>30</td>
        <td>Feminino</td>
      </tr>
    </table>
    <br />
    <h2>Configuração de cores das cedulas das tabelas</h2>
    <table border="2" bgcolor="cyan">
      <tr bgcolor="red">
        <th>Nome</th>
        <th>Idade</th>
        <th>Sexo</th>
      </tr>
      <tr>
        <td bgcolor="white">João</td>
        <td>25</td>
        <td>Masculino</td>
      </tr>
      <tr>
        <td bgcolor="white">Maria</td>
        <td>30</td>
        <td>Feminino</td>
      </tr>
    </table>
  </body>
</html>
